<html>
<head>
<title>HTA Example</title>
<style>
input[type=button] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
}
input[type=button]:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<script language="VBScript">
Sub RunScript
    Set objShell = CreateObject("WScript.Shell")
    objShell.Run "1.bat"
End Sub
</script>
<input type="button" value="Run Script" onClick="RunScript">
</body>
</html>
